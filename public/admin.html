<!DOCTYPE html>
<html>

<head>
    <title>Cleveland Tea Revival Admin</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <!-- JavaScript -->
    <script type="text/javascript" src="/javascript/adminmngteas.js"></script>
    <script type="text/javascript" src="/javascript/adminmngsearch.js"></script>
</head>

<body>
    <header>
        <div class="">
            <div class="row">
                <h1 class="col-lg-11">
      Cleveland Tea Revival
    </h1>
                <div class="login-head">
                    Admin LogIn
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8"></div>
                <!-- Shop button -->
                <div class="btn-group">
                    <button type="" class="drop-title btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Teas <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li role="separator" class="divider"></li>
                        <li id="view-teas">Manage Teas</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li id="view-search-terms">Manage Search</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>Wholesale</a>
                        </li>
                    </ul>
                </div>
                <!-- Event button -->
                <div class="btn-group">
                    <button type="" class="drop-title btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        People <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li role="separator" class="divider"></li>
                        <li>Customers</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>Employees</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>Admins</a>
                        </li>
                    </ul>
                </div>
                <!--Contact Button-->
                <div class="btn-group">
                    <button type="" class="drop-title btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Contact <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li role="separator" class="divider"></li>
                        <li>Blog Posts</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>Calendar Events</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>Kombucha Events</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- New Tea Bar -->
    <div id="add-tea-bar" class="container">
        <label for="basic-url">Tea Name:</label>
        <div class="input-group">
            <input id="tea-name-input" type="text" class="form-control" placeholder="Tea Name" aria-describedby="basic-addon1">
        </div>
        <label for="basic-url">Tea Price:</label>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">$</span>
            <input id="tea-price-cup-input" type="text" class="form-control" placeholder="Tea Price: Cup" aria-describedby="basic-addon2">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">$</span>
            <input id="tea-price-pot-input" type="text" class="form-control" placeholder="Tea Price: Pot" aria-describedby="basic-addon2">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">$</span>
            <input id="tea-price-oz-input" type="text" class="form-control" placeholder="Tea Price: Per Oz" aria-describedby="basic-addon2">
        </div>
        <label for="basic-url">Tea Description:</label>
        <div class="input-group">
            <input id="tea-descript-input" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Description">
        </div>
        <label for="basic-url">Tea Category:</label>
        <div class="input-group">
            <input id="tea-category-input" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Category">
        </div>
        <label for="basic-url">Tea Types:</label>
        <div class="input-group">
            <input id="tea-types-input" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Types, each separated by comma">
        </div>
        Currently Availble
        <input id="available-checkbox" type="checkbox" name="availability" class="available" checked>
        <br>
        <button id="add-item-button"> Submit </button>
        <div id="cut-thru"></div>
        <br>
    </div>
    <div id="search-items-div">
        <div id="search-items-input">
            <label>New Search Item</label>
            <div class="input-group">
                <input id="search-item-input-text-field" type="text" name="search-item">
            </div>
            <button id="add-search-term-button"> Submit </button>
            <div id="cut-thru"></div>
        </div>
        <br>
        <br>
        <div id="all-seach-items">
            Headers Derived from Teas in Database 
            <ul id="dynamimc-search-items-list"></ul>
            Manually inserted Search Terms
            <ul id="search-items-list"></ul>
        </div>
    </div>
    <!-- Tea Display -->
    <div class="container">
        <div class="row">
            <!--  -->
            <form id="chkbx-menu" class="col-md-2">
                <form class="tea-type-menu">
                </form>
            </form>
            <!--  -->
            <div class="panel pael-primary">
                <div class="row panel-heading" id="tea-container">
                    <ul class="list-group" id="tea-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
