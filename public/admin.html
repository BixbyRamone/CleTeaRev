<!DOCTYPE html>

<head>
	<title>Cleveland Tea Revival Admin</title>

	 <!-- bootstrap cdn -->

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- jquery -->

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <!-- JS -->
    <script type="text/javascript" src="/javascript/admin.js"></script>

<body>

	<header>
            <div class="">
                <div class="row">
                    <h1 class="col-lg-11">
      Cleveland Tea Revival
    </h1>
                    <div class="login-head">
                        Admin LogIn
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8"></div>
                    <!-- Shop button -->
                    <div class="btn-group">
                        <button type="" class="drop-title btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Teas <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li role="separator" class="divider"></li>
                            <li id="view-teas">View Teas</a></li>
                            <li role="separator" class="divider"></li>
                            <li>Shop Menu</a></li>
                            <li role="separator" class="divider"></li>
                            <li>Wholesale</a></li>
                        </ul>
                    </div>
                    <!-- Event button -->
                    <div class="btn-group">
                        <button type="" class="drop-title btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            People <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li role="separator" class="divider"></li>
                            <li>Customers</a></li>
                            <li role="separator" class="divider"></li>
                            <li>Employees</a></li>
                            <li role="separator" class="divider"></li>
                            <li>Admins</a></li>
                        </ul>
                    </div>
                    <!--Contact Button-->
                    <div class="btn-group">
                        <button type="" class="drop-title btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Contact <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                        	<li role="separator" class="divider"></li>
                            <li>Blog Posts</a></li>
                            <li role="separator" class="divider"></li>
                            <li>Calendar Events</a></li>
                            <li role="separator" class="divider"></li>
                            <li>Kombucha Events</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
        	<div id="tea-container">
        		<ul id="tea-list">

        		</ul>
        	</div>
        </div>

</body>
</html>
